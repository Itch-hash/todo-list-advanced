<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <link rel="stylesheet" href="output.css">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">My To-Do List</h1>

        <form onsubmit="addTask(event)" class="flex items-center mb-6">
            <input type="text" id="taskInput" placeholder="Add a new task..."
                class="flex-grow p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-700"
                required>
            <button type="submit" id="addTaskButton"
                class="will-change-transform hover:cursor-pointer transform hover:scale-105 active:scale-90 ml-3 px-5 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-300 ease-in-out">
                Add
            </button>
        </form>

        <ul id="taskList" class="space-y-3">

        </ul>
    </div>

</body>
<script src="/script.js"></script>

</html>
